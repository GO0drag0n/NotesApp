<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/favicon.png">
    <link rel="stylesheet" href="index.css">
    <link rel="manifest" href="./manifest.json">
    <script src="index.js"></script>
    <title>NOTES</title>
</head>

<body>
    <div class="inputNewNoteBox">
        <div class="headingAndTrash">
            <h2 class="headingText">NOTES</h2>
            <div class="deleteAllNotes" onclick="deleteAllNotes(event)">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="trashBtn" >
                    <path class="trashBtn" stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                </svg>   
            </div>

        </div>
        

        <div class="inputNeswNote">
            <input type="text" class="inputNoteName" id="inputNoteName" placeholder="Enter your new note" onkeypress="pressEnter(event)">
            <button class="addNoteBtn" onclick="createNewNote()"><span>Add new note</span></button>
        </div>
        <img src="./assets/logo 50x50.png" alt="logo" class="logo">
    </div>
    
    <div class="notesPlate" id="notesPlate">  
    </div>
</body>
</html>
